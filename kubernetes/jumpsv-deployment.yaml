apiVersion: apps/v1
kind: Deployment
metadata:
  name: jumpsv-deployment
  labels:
    app: jumpsv
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jumpsv
  template:
    metadata:
      labels:
        app: jumpsv
    spec:
      containers:
      - name: jumpsv
        image: tibineko923/sshsv:v1.2
        ports:
        - containerPort: 22
      volumeMounts:
        - name: secret-jumpsv-volume
          mountPath: /etc/ssh/hostkeys
          readOnly: true
      volumes:
        - name: secret-jumpsv-volume
          secret:
            secretName: jumpsv-secret-config
            items:
              - path: ssh_host_dsa_key
                mode: 0600
              - path: ssh_host_dsa_key.pub
                mode: 0600
              - path: ssh_host_ecdsa_key
                mode: 0600
              - path: ssh_host_ecdsa_key.pub
                mode: 0600
              - path: ssh_host_ed25519_key
                mode: 0600
              - path: ssh_host_ed25519_key.pub
                mode: 0600
              - path: ssh_host_rsa_key
                mode: 0600
              - path: ssh_host_rsa_key.pub
                mode: 0600
